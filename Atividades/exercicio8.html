    body {
        background-color: #f4f0ea;
    }

    h1 {
        color: #798252;

</style>
<body>
    <h1>Exercicio 8</h1>
    <script>
        let ano = Number(prompt("Digite o ano:"))
        if (ano % 4 == 0) {
            document.write(`O ano de ${ano} é bissexto`)
        }
        else {
            document.write(`O ano de ${ano} não é bissexto`)
        }
    </script>
</body>
