    body {
        background-color: #f4f0ea;

    h1 {
        color: #798252;

</style>
<body>
    <h1>Exercicio 9</h1>
    <script>
        let cambio = Number(prompt("Digite o câmbio"))
        let dolar = Number(prompt("Digite a quantidade de dólar para a conversão:"))
        let conversao = cambio * dolar
        document.write(`Seu dólar em real é R$${conversao}`)
    </script>
</body>
