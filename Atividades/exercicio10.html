<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio10</title>
</head>
<body>
    <h1>Exercicio 10</h1>
    <script>
        let numero = Number(prompt("Digite um n√∫mero entre 1 e 9"))
        document.write("Tabuada: <br>")
        for (let x = 0; x <= 10; x++) {
            let multiplicacao = numero * x
            document.write(`${numero} X ${x} = ${multiplicacao} <br>`)
        }
    </script>
</body>
</html>
