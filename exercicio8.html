<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio8</title>
</head>
<body>
    <h1>Exercicio 8</h1>
    <script>
        let ano = Number(prompt("Digite o ano:"))
        if (ano % 4 == 0) {
            document.write(`O ano é bissexto`)
        }
        else {
            document.write(`O ano não é bissexto`)
        }
    </script>
</body>
</html>
