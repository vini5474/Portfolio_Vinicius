<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio3</title>
</head>
<body>
    <h1>Exercicio 3</h1>
    <script>
        let nota1 = Number(prompt("Digite sua nota:"))
        let nota2 = Number(prompt("Digite sua nota:"))
        if (nota1 % nota2 == 0) {
            document.write("a primeira nota é múltipla da segunda nota")
        }
        else {
            document.write("a primeira nota não múltipla da segunda nota")
        }
    </script>
</body>
</html>
