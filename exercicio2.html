<body>
    <h2>Exercicio 2</h2>
    <script>
        let numero = Number(prompt("Digite um número:"))
        if (numero % 2 == 0) {
            document.write(`O número é par`)
        }
        else {
            document.write("O número é ímpar")
        }
    </script>
</body>
